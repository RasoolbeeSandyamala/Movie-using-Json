<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Results</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container m-auto">
          <a class="navbar-brand" href="#">
            <img
              src="./images/movies-icon-png-8.jpg"
              alt=""
              width="50px"
              height="50px"
              style="border: 5px solid white; border-radius: 25px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a
                  class="nav-link text-white-50"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="movie.html">Movies</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search movies..."
                aria-label="Search"
                id="movieSearchInput"
                style="width: 250px"
              />
              <p id="user" class="fs-6 me-3 my-auto text-white"></p>
              <button class="btn btn-outline-light" type="submt">Signup</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div id="cardscontainer" class="p-4"></div>
    <script src="search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
